version = "1.0.0"

[performance]
cache_enabled = true
cache_ttl_hours = 24
max_cache_size_mb = 100
parallel_processing = true
max_workers = 4

[signature]
show_banner = true
compact_banner = false
show_footer = true
color_theme = "cyan_magenta"

[git]
auto_lfs = true
commit_template_enabled = true
pre_commit_hooks = true
